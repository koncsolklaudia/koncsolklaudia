<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="cssforsignupform.css">
</head>
<body>
  
     
        <form action="https://your-backend-server.com/submit" method="post">
                   
          <h2>Sign up</h2>
    
          <div class="input-group">
            <input type="text" id="username" name="name" placeholder="Username" required>
          </div>
    
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
          </div>
    
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
    
          <div class="input-group">
              <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Password Confirmation" required>
          </div>

         
          <button type="submit">Sign Up</button>
        

          <div class="round-button">
            <button type="round-button">OR</button>
          </div>

          <div class="facebook-button">
          <button type="submit" class="facebook-button">Log In With Facebook</button>
          </div>

          <div class="twitter-button">
          <button type="submit" class="twitter-button">Log In With Twitter</button>
          </div>

          <div class="google-button">
          <button type="submit" class="google-button">Log In With Google</button>
          </div>
        
        </form>
    
</body>
</html>
