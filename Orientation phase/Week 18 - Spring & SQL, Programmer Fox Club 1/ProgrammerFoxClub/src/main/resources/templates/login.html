<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>

<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate with your pet!</p>
<form th:action="@{/login}" th:method="POST">
    <label>Name
        <input
                type="text"
                th:name="fox"
                required />
    </label>
    <button type="submit">GO</button>
</form>

</body>
</html>
