<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>

<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate with your pet!</p>
<p class="redText" th:text="${text} == null ? '' : 'Username or password is incorrect!'"></p>
<form th:action="@{/login}" method="post">
    <label>Name
        <input type="text" name="username"/>
    </label>
    <label>Password
        <input type="text" name="password"/>
    </label>
    <button type="submit">Log in</button>
</form>

</body>
</html>
