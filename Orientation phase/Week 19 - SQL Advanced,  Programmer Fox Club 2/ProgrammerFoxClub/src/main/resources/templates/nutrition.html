<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>
<th:block th:insert="~{fragments :: header}"></th:block>
<br>
<form th:action="@{/nutritioncenter}" method="post">
    <label for="food">Food</label>
    <select name="food" id="food">
        <option th:each="food : ${newFood}" th:object="${food}" th:selected="${food == selectedFood}" th:text="${food.getName()}" th:value="${food}"></option>

    </select>
    <label for="drink">Drink</label>
    <select name="drink" id="drink">
        <option th:each="drink : ${newDrink}" th:object="${drink}" th:selected="${drink == selectedDrink}" th:text="${drink.getName()}" th:value="${drink}"></option>

    </select>
    <input type="submit" value="Change">
</form>
</body>
</html>
